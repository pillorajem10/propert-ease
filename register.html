<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propert-Ease</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- logo icon image/x-icon  -->
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <!-- Font Icons css -->
    <link rel="stylesheet" href="css/font-icons.css">
    <!-- plugins css -->
    <link rel="stylesheet" href="css/plugins.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register-style.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="manifest" href="manifest.json">
    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
    <style>
      
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid" id="register-page">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 col-lg-5 mb-5">
                <div class="content text-center mb-5">
                    <img src="img/propertease-logo.png" alt="Propert-Ease Logo" class="logo">
                    <p class="text-muted">Renting Made Easy</p>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="container-register p-4" id="register-form-container">
                    <div class="register-label">Tenant/Landlord Registration</div>
                    <!-- Register form with steps -->
                    <form method="POST" id="register-form" enctype="multipart/form-data">
                        <!-- Progress steps -->
                        <div class="progress-steps">
                            <div class="progress-step progress-step-active" data-title="Personal Information"></div>
                            <div class="progress-step" data-title="Contact Information"></div>
                            <div class="progress-step" data-title="Account Information"></div>
                            <div class="progress-step" data-title="Upload Credentials"></div>
                        </div>
                        <!-- Progress bar with initial hide and margin-top -->
                        <div class="progressbar" style="display: none; margin-top: 20%;">
                            <div class="progress" id="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <!-- Step 1: Personal Information -->
                        <div class="form-step form-step-active" id="step1">
                            <!-- Personal information fields -->
                            <div class="form-title">Step 1: Personal Information</div>
                            <div class="form-group">
                                <label for="first-name" class="form-label" >First Name</label>
                                <input id="first-name" type="text" class="form-control" name="first-name">
                                <div id="error-fname" class="error-message" style ="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input id="last-name" type="text" class="form-control" name="last-name">
                                <div id="error-lname" class="error-message" style ="display: none;"></div>
                            </div>
                            <!-- More personal information fields -->
                            <div class="text-center">
                                <div class="btns-group">
                                    <a href="#" class="btn btn-next" id="fNext">Next</a>
                                </div>
                            </div>
                        </div>
                        <!-- Step 2: Contact Information -->
                        <div class="form-step form-step-active" id="step2" style="display: none;">
                            <!-- Contact information fields -->
                            <div class="form-title">Step 2: Contact Information</div>
                            <div class="form-group">
                                <label for="contact-number" class="form-label">Contact Number</label>
                                <input id="contact-number" type="text" class="form-control" name="contact-number">
                                <div id="error-contact" class="error-message" style ="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="form-label">Address</label>
                                <input id="address" type="text" class="form-control" name="address">
                                <div id="error-address" class="error-message" style ="display: none;"></div>
                            </div>
                            <div class="text-center">
                                <div class="btns-group">
                                    <a href="#" class="btn btn-prev">Previous</a>
                                    <a href="#" class="btn btn-next">Next</a>
                                </div>
                            </div>
                        </div>
                        <!-- Step 3: Account Information -->
                        <div class="form-step form-step-active" id="step3" style="display: none;">
                            <!-- Account information fields -->
                            <div class="form-title">Step 3: Account Information</div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input id="email" type="email" class="form-control" name="email" autocomplete="email">
                                <div id="error-email" class="error-message" style ="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input id="password" type="password" class="form-control" name="password" autocomplete="current-password">
                                    <div class="input-group-append">
                                        <span class="input-group-text toggle-password" onclick="togglePassword('password')">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <div id="error-password" class="error-message" style ="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input id="confirm-password" type="password" class="form-control" name="confirm-password" autocomplete="current-password">
                                    <div class="input-group-append">
                                        <span class="input-group-text toggle-password" onclick="togglePassword('confirm-password')">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <div id="error-confirmpassword" class="error-message" style ="display: none;"></div>
                            </div>
                            <div class="form-group row">
                                <label for="role" class="col-sm-2 col-form-label">Role:</label>
                                <div class="col-sm-10 ml-5" style="margin-top: -9%;">
                                    <select id="role" class="form-control custom-select-lg px-4 py-2" name="role">
                                        <option value="">Select your role:</option>
                                        <option value="tenant">Tenant</option>
                                        <option value="landlord">Landlord</option>
                                    </select>
                                    <div id="error-role" class="error-message mt-2" style="display: none;"></div>
                                </div>
                            </div>
                            <div class="text-center">
                                <div class="btns-group">
                                    <a href="#" class="btn btn-prev">Previous</a>
                                    <a href="#" class="btn btn-next">Next</a>
                                </div>
                            </div>
                        </div>
                        <!-- Step 4: Upload Credentials -->
                        <div class="form-step form-step-active" id="step4" style="display: none;">
                            <!-- Upload credentials fields -->
                            <div class="form-title">Step 4: Upload Credentials</div>
                            <div class="form-group row">
                                <label for="id-type" class="col-sm-5 col-form-label">Type of Valid ID:</label>
                                <div class="col-sm-10 ml-5" style="margin-top: -9%; right: -20%;">
                                    <select class="form-control custom-select-lg px-4 py-2" id="id-type" name="id-type">
                                        <option value="">Select ID Type:</option>
                                        <option value="passport">Passport</option>
                                        <option value="driver-license">Driver's License</option>
                                        <option value="national-id">National ID</option>
                                    </select>
                                </div>
                                <div id="error-type" class="error-message" style ="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="id-serial" class="form-label">Serial Number of ID</label>
                                <input type="text" class="form-control" id="serial-id" name="serial-id">
                                <div id="error-serial" class="error-message" style ="display: none;"></div>
                            </div>
                            <div class="form-group">
                                <label for="valid-id" class="form-label">Upload Valid ID</label>
                                <input type="file" class="form-control" id="valid-id" name="valid-id" accept="image/*" onchange="displayValidId()">
                                <div id="error-valid" class="error-message" style ="display: none;"></div>
                            </div>
                            <div class="image-container" style="display: block; margin-left: auto; margin-right: auto;">
                                <img id="preview-valid-id" class="preview-id" alt="Preview" src="img/white-background.jpg">
                            </div>
                            <div class="form-group">
                                <label for="selfie-id" class="form-label">Upload Selfie with ID</label>
                                <input type="file" class="form-control" id="selfie-id" name="selfie-id" accept="image/*" onchange="displaySelfieId()">
                                <div id="error-selfie" class="error-message" style ="display: none;"></div>
                            </div>
                            <div class="image-container" style="display: block; margin-left: auto; margin-right: auto;">
                                <img id="preview-selfie-id" class="preview-selfieid" alt="Preview" src="img/white-background.jpg">
                            </div>
                            <div class="checkbox-container">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agree-checkbox">
                                    <label class="form-check-label" for="agree-checkbox">
                                        I agree to <a href="#" onclick="showTermsAgreement(event)">Terms and Conditions</a>
                                    </label>
                                </div>
                            </div>                                                                                   
                            <div id="error-checkmark" class="error-message" style ="display: none;"></div>
                            <div class="text-center">
                                <div class="btns-group">
                                    <a href="#" class="btn btn-prev">Previous</a>
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="text-center">
                        <p class="mb-0">Already have an account? <a href="login.html" class="custom-link">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Bootstrap, jQuery, and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    <script src="js/toggle-confirmpassword.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
